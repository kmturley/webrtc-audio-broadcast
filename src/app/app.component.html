<h1>Web RTC Audio Broadcast</h1>
<div class="controls">
  <input type="text" [(ngModel)]="stationId" />
  <button class="create" (click)="create()">Create station</button>
  <button class="join" (click)="join()">Join station</button>
</div>
<div class="station">
  <h2 id="stationName"></h2>
  <h3 id="stationType"></h3>
  <p id="stationListeners"></p>
</div>
