<div class="section">
  <h1>Stations ({{ (radio.stations | keyvalue).length }})</h1>
  <input type="text" [(ngModel)]="inputMessage" />
  <button class="create" (click)="create(inputMessage)">Create station</button>
  <ul>
    <li *ngFor="let station of radio.stations | keyvalue">
      <a routerLink="/stations/{{ station.key }}">
        {{ station.key }} ({{ (station.value.listeners | keyvalue).length }})
      </a>
    </li>
  </ul>
</div>
