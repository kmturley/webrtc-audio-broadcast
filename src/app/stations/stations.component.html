<div class="section stations">
  <div class="stations-list">
    <a routerLink="/stations/{{ station.key }}" class="station" *ngFor="let station of radio.stations | keyvalue">
      <span class="station-name">{{ station.key }}</span>
      <span class="station-listeners">{{ (station.value.listeners | keyvalue).length }} listeners</span>
    </a>
  </div>
  <div class="stations-edit">
    <h2>Create a station</h2>
    <input type="text" [(ngModel)]="inputMessage" />
    <button class="create" (click)="create(inputMessage)">Create station</button>
  </div>
</div>
