<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Localhost Radio</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./css/index.css" rel="stylesheet" />
</head>
<body>
  <div class="station" id="elStation">
    <h2>Station</h2>
    <input id="elStationId" type="text" value="my-station" />
    <button id="elStationCreate">Create station</button>
  </div>
  <div class="broadcast hide" id="elBroadcast">
    <h2>Broadcast</h2>
    <button id="elBroadcastStart">Start broadcast</button>
    <button id="elBroadcastStop" disabled="disabled">Stop broadcast</button>
    <button id="elStationRemove">Remove station</button>
  </div>
  <div class="stations">
    <h2>Stations</h2>
    <ul id="elStations"></ul>
  </div>
  <div class="listeners">
    <h2>Listeners</h2>
    <ul id="elListeners"></ul>
  </div>
  <!-- <div class="listener" id="elListener">
    <input id="elListenName" type="text" value="My Station" />
    <button id="elListen">Listen to station</button>
  </div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="js-new/Listener.js"></script>
  <script src="js-new/Radio.js"></script>
  <script src="js-new/Station.js"></script>
  <script src="js-new/Utils.js"></script>
  <script src="js-new/index.js"></script>
</body>
</html>
