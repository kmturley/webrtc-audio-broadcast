<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web RTC Audio Broadcast</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .connect {
      font-size: 2rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Web RTC Audio Broadcast</h1>
  <input type="text" id="connectRoom" value="test">
  <div id="streamFrom">
    <div><b>Stream from: </b></div>
    <div class="inputOptions">
      <select id="streamFromOptions">
        <option value="none">None</option>
        <option value="file">File</option>
        <option value="mic" selected>Microphone</option>
        <option id="fromDesktop" value="desktop">Desktop Capture (Windows only)</option>
      </select>
    </div>
  </div>
  <button id="connectButton" class="connect">Connect</button>
  <p id="socketId">disconnected</p>
  <div id="localMedia">
    <video id="localVideo" class="localVideo" autoplay controls muted></video>
  </div>
  <div class="graph-container" id="bitrateGraph">
    <h2>Bitrate</h2>
    <canvas id="bitrateCanvas"></canvas>
  </div>
  <div class="graph-container" id="packetGraph">
    <h2>Packets sent per second</h2>
    <canvas id="packetCanvas"></canvas>
  </div>
  <div class="graph-container" id="frequencyGraph">
    <h2>Audio frequency graph</h2>
    <canvas id="visualizer" width="512" height="300"></canvas>
    <p>
      <select id="vizualizerOptions">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
      </select>
    </p>
    <p id="remoteMedia"></p>
  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://webrtc.github.io/samples/src/js/third_party/graph.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/Peer.js"></script>
  <script src="js/Room.js"></script>
  <script src="js/Socket.js"></script>
  <script src="js/index.js"></script>
  <script src="js/Visualizer.js"></script>
</body>
</html>
